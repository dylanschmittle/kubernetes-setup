apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: dylanschmittle-casa-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - mattermost.dylanschmittle.casa
    - meet.dylanschmittle.casa
    - wireguard.dylanschmittle.casa
    - etherpad.dylanschmittle.casa
    secretName: letsencrypt-prod
  rules:
  - host: mattermost.dylanschmittle.casa
    http:
      paths:
      - backend:
          serviceName: my-mattermost
          servicePort: 8065
        path: /
        pathType: ImplementationSpecific
  - host: meet.dylanschmittle.casa
    http:
      paths:
      - backend:
          serviceName: web
          servicePort: 8000
        path: /
        pathType: ImplementationSpecific
